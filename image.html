<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me? ğŸ’–</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* ===== BODY ===== */
body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #ffb6c1, #ff4d6d);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Floating emoji background */
body::before {
    content: "ğŸ’– ğŸ’• ğŸ’˜ ğŸ’ ğŸ’— ğŸ’“ ğŸ’";
    position: absolute;
    font-size: 42px;
    opacity: 0.15;
    animation: float 12s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-100vh); }
}

/* ===== CONTAINER ===== */
.container {
    background: rgba(255,255,255,0.96);
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    text-align: center;
    width: 340px;
    animation: pop 0.8s ease;
    position: relative;
    z-index: 1;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

/* ===== VIDEO ===== */
video {
    width: 100%;
    border-radius: 16px;
    margin-bottom: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* ===== TEXT ===== */
.question {
    font-size: 24px;
    color: #ff2f68;
    margin-bottom: 22px;
}

/* ===== BUTTONS ===== */
.button-container {
    display: flex;
    gap: 16px;
}

.btn {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 30px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* YES BUTTON */
.yes-btn {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: #fff;
    box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
}

.yes-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 14px 35px rgba(255, 77, 109, 0.85);
}

/* NO BUTTON */
.no-btn {
    background: #eeeeee;
    color: #333;
}

/* ===== RESULT ===== */
.result-container {
    display: none;
}

.result-container h2 {
    font-size: 26px;
    color: #ff2f68;
    margin-top: 18px;
}

/* ===== HEART ANIMATION ===== */
.cssload-main {
    margin-top: 30px;
}

.cssload-heart {
    width: 46px;
    height: 46px;
    position: relative;
    transform: rotate(-45deg);
    margin: auto;
    animation: beat 1.2s infinite;
}

.cssload-heartL,
.cssload-heartR {
    width: 23px;
    height: 33px;
    background: #ff2f68;
    position: absolute;
    border-radius: 23px 23px 0 0;
}

.cssload-heartL {
    left: 0;
    transform: rotate(45deg);
    transform-origin: bottom right;
}

.cssload-heartR {
    right: 0;
    transform: rotate(-45deg);
    transform-origin: bottom left;
}

.cssload-square {
    width: 23px;
    height: 23px;
    background: #ff2f68;
    position: absolute;
    bottom: 0;
    left: 11.5px;
}

@keyframes beat {
    0%   { transform: rotate(-45deg) scale(1); }
    25%  { transform: rotate(-45deg) scale(1.25); }
    50%  { transform: rotate(-45deg) scale(1); }
    75%  { transform: rotate(-45deg) scale(1.3); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* Sparkle emoji */
.sparkle {
    animation: sparkle 1.5s infinite alternate;
}

@keyframes sparkle {
    from { transform: scale(1); }
    to   { transform: scale(1.4); }
}
</style>
</head>

<body>

<!-- QUESTION -->
<div class="question-container container">
    <video src="Reply me love.mp4" autoplay loop muted></video>

    <h2 class="question">
        Do you love me? ğŸ¥ºğŸ’–
    </h2>

    <div class="button-container">
        <button class="yes-btn btn">Yes ğŸ˜</button>
        <button class="no-btn btn">No ğŸ™ˆ</button>
    </div>
</div>

<!-- RESULT -->
<div class="result-container container">
    <video src="Love me.mp4" autoplay loop muted></video>

    <h2>
        I knew it! ğŸ’˜ğŸ¥° <span class="sparkle">âœ¨</span>
    </h2>

    <div class="cssload-main">
        <div class="cssload-heart">
            <span class="cssload-heartL"></span>
            <span class="cssload-heartR"></span>
            <span class="cssload-square"></span>
        </div>
    </div>
</div>

<script>
const yesBtn = document.querySelector(".yes-btn");
const noBtn = document.querySelector(".no-btn");
const questionBox = document.querySelector(".question-container");
const resultBox = document.querySelector(".result-container");

// YES ğŸ’–
yesBtn.addEventListener("click", () => {
    questionBox.style.display = "none";
    resultBox.style.display = "block";
});

// NO = IMPOSSIBLE ğŸ˜ˆ
function escapeNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Escape on every attempt
["mouseover", "mousedown", "touchstart", "focus", "click"].forEach(event => {
    noBtn.addEventListener(event, (e) => {
        e.preventDefault();
        escapeNo();
    });
});
</script>

</body>
</html>
